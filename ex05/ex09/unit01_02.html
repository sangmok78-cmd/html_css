<!DOCTYPE HTML>
<html>
	<head>
		<title> 그라데이션 메뉴바 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body {
				font:0.95em Arial,sans-serif;
				margin:50px 0px;
				}
			h1 {
				text-shadow:0px 0px 5px #666;
				text-align:center;
				font-size:3em;
				letter-spacing:5px;
				color:#d81b21;
				text-transform:uppercase;
				}
			/* Gradient Menu Bar */

			nav{
				background: linear-gradient(to bottom, #a90329 0%,#8f0222 44%,#6d0019 100%);
			
			}
			nav ul{
				list-style: none;
				display: flex;
				justify-content: center;
			}
			nav li:hover a{
				background: linear-gradient(to bottom, #aebcbf 0%,#aebcbf 0%,#0a0e0a 100%,#0a0809 100%);

			
			}
			nav a{
				color: #fff;
				text-decoration: none;
				font-size: 20px;
				font-weight: bold;
				text-transform: uppercase;  /* 대문자로 바꾸는거 */
				padding: 20px; 
				display: block;  
				/* 패딩이 안먹혀서 블럭이나 인라인블럭으로 바꾸기 */
				position: relative;
			}
			nav a::after{    /*  부모에 기준 넣고 뒤에 글자 넣기 */
				content: "/"; 
			}
			


		
		</style>
	</head>

	<body>
		<header>
			<h1>C/S/S/   s/h/o/e/s -  s/h/o/p</h1>
		</header>
		<nav>
				<ul id="topNav">
					<li><a href="">best 50</a></li> 
					<li><a href="">high heel</a></li>  
					<li><a href="">casual</a></li> 
					<li><a href="">flat</a></li> 
					<li><a href="">boots</a></li> 
					<li><a href="">sandal</a></li> 
					<li><a href="">bag</a></li> 
					<li><a href="">acc</a></li> 
					<li><a href="">sale</a></li> 
				</ul>
		</nav>
	</body>
</html>
