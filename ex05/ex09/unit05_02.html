<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>시멘틱태그</title>
	<style>
		#warp{
			width: 700px;
			height: 800px;
			background: red;
			margin: 0 auto;
		}
		header{
			width: 100%;
			height: 100px;
			background: yellow;
			text-align: center;
			line-height: 100px;
		}
		nav{
			width: 100%;
			height: 100px;
			background: rgb(71, 250, 47);
			text-align: center;
			line-height: 100px;
		}
		main{
			width: 100%;
			height: 500px;
			background: gray;
			display: flex;
		}
		section{
			width: 500px;
			height: 100%;
			background: skyblue;
			padding: 20px;
			box-sizing: border-box; /* 그냥 패딩주면 박스가 튀어나오니 박스사이즈로 맞추기 */

		}
		section article{
			background: #fff;
			height: 220px;  
	 /*  위 중간 아래 20px씩 간격둔다고 하면 총 500-60=440 여기서 나누기2해서 220px */
			margin-bottom: 20px;
		}
		aside{
			width: 200px;
			height: 500px;
			background: orange;
			color: #fff;
			display: flex;
			justify-content: center;  
			align-items: center; 
		/* 	display: flex로 가운데 및 세로 가운데 맞출때 위에 세개 태그 사용 */
		}

		footer{
			width: 100%;
			height: 100px;
			background: rgb(245, 89, 206);
			text-align: center;
			line-height: 100px;
		}

	</style>
</head>
<body>
	<div id="warp">
		<header>머릿말부분</header>
		<nav>네비게이션부분</nav>
		<main>
			<section>
				<article>본문내용</article>
				<article>중요한 내용</article>
			</section>
			<aside>부수적인내용(광고)</aside>
		</main>
		<footer>하단부분</footer>
	</div>
</body>
</html>
