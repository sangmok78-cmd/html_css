<!DOCTYPE HTML>
<html>
	<head>
		<title>로긴 폼 문서 만들기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body, h1, p, input, label { 
				margin:0px;
				padding:0px;
				font-family:"맑은 고딕",돋움;
				font-size:13px;
				}
			body { 
				border-top:15px solid #333;
				}
			h1 {
				font-size:50px;
				letter-spacing:-3px;
				color:#C8C8C8;
				text-align:center;

                border-top: 40px solid blue;
                padding-top: 20px;
            }
            #loginForm fieldset{
                width: 330px;
                margin: 20px auto;
                padding: 40px;
                border: 5px solid blue  ;
                border-radius: 15px;

            }
            #loginForm fieldset legend{display: none;}
            #login{float: left;}
            #login p label{
                width: 57px;
                
                display: inline-block;
            }
            #login p input{
                margin-bottom: 5px;
                padding: 2px;
            }
            #btnLogin{float: left;}
            #btn1{
                clear: both;
            }
            #btnLogin{
                background: blue;
                color: #fff;
                border: none;
                padding: 18px 20px;
                border-radius: 10px;
                margin-left: 10px;
            }
            #btn1, #btn2{
                margin-left: 62px;
                padding: 5px 0;
            }
            


			

		</style>
	</head>

	<body>
		<form id="loginForm">
			<h1>Member Login</h1>
			<fieldset>	
				<legend>Member Loin</legend>
				<div id="login">
					<p>
						<label for="userId" class="labelStyle">아이디</label>
						<input type="text" id="userId" />
					</p>
					<p>
						<label for="userPWD" class="labelStyle">비밀번호</label>
						<input type="password" id="userPWD" />
					</p>
				</div>
					<input type="submit" value="로그인하기" id="btnLogin" />
				<p id="btn1">
					<input type="checkbox" id="saveId" value="savedIdYes" />
					<label for="saveId">아이디저장</label>	
					<input type="checkbox" id="secure" value="secureYes" />
					<label for="secure">보안접속</label>	
				</p>
				<p id="btn2">
					<input type="button" value="회원가입" id="btnJoin" />
					<input type="button" value="아이디/비밀번호 찾기" id="btnSearch" />
				</p>
			</fieldset>
		</form>
	</body>
</html>
