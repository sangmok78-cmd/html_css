			nav{}
			nav ul{
				display: flex;
				justify-content: center;
			}
			nav ul li{
				width: 200px;
				height: 200px;
				border: 1px solid;
				overflow: hidden; /* 글자가 안보이게 숨기는 */
				margin: 0 20px;
				list-style: none;
				position: relative;
			}
			nav ul li a{}
			nav ul li a img{
				width: 100%;
				opacity: .6;
			}
			nav ul li a span{
				position: absolute;
				width: 100%;
				padding: 20px;
				background: rgba(0, 0, 0, .5);  
				bottom: -60px;
				left: 0;
				/* 상위 부모(li)에 기준점(position: relative;)이 없으면 맨위에 왼쪽에 있게된다 */
				color: #fff;
				text-align: center; 
				box-sizing: border-box;  /* text-align: center이걸로 센터가 안되서 박스사이징 지정 */
				transition: .5s; /* hover 되기전에있는 위치에 쓰면된다 */
			}

			nav ul li:hover a span{bottom: 0px;}
			nav ul li:hover a img{opacity: 1;}
		/* 	hover는 마우스 올렸을때 나타내는 태그 */
