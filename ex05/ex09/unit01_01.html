<!DOCTYPE HTML>
<html>
	<head>
		<title> 그라데이션 상자와 회원 가입 버튼 만들기 </title>
		<meta charset="UTF-8">
		<style type="text/css">
			body, button { 
				font-family: "맑은 고딕", 돋움, sans-serif; 
				}
			body{
				background: linear-gradient(to right bottom, blue, #fff);
	/* 그라데이션 오른쪽기준으로 밑에서 시작지점 지정후 색상은 파랑에서 흰색으로 */ 
	            /* 그라데이션 45eh 각도로 색상은 파랑에서 흰색으로는 (45deg, blue, #fff)  */ 
	            width: 100%;
				height: 100vh;
			}
			#memberBox{
				background: #06f; /* 미리 색상 깔아놓고 시작해도 됨 */
				background: linear-gradient(to bottom, #06f, white 70%, #06f);
			    
			}
		    .box1{
				width: 300px;
				height: 200px;
				background: radial-gradient(red, yellow, green);
			}
			.box2{
				width: 300px;
				height: 300px;
				background: radial-gradient(circle, red, yellow, green)
				                         /* 모양지정 */
			}
			.box3{
				width: 300px;
				height: 300px;
				background: radial-gradient(circle at 20% 20%, red, yellow, green)
				                   /* 모양 지정+시작지점 xy로 지정 */
			}
			.box4{
				width: 300px;
				height: 300px;
				background: radial-gradient(yellow, white 30%, orange 60%)
			}
			.box5{
				width: 300px;
				height: 300px;
				background: radial-gradient(ellipse at center,  #1e5799 0%,#2989d8 50%,#207cca 51%,#7db9e8 100%); 
			}

			
		</style>
	</head>

	<body>
		<div id="memberBox">
			<p>아직 infoPub 회원이 아니세요? </p>
			<button class="btnOrange">회원 가입 하기</button>
		</div>
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
		<div class="box4"></div>
		<div class="box5"></div>
	</body>
</html>
