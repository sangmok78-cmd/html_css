<!DOCTYPE HTML>
<html>
	<head>
		<title>로긴 폼 문서 만들기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body, h1, p, input, label { 
				margin:0px;
				padding:0px;
				font-family:"맑은 고딕",돋움;
				font-size:13px;
				}
			body { 
				border-top:15px solid #333;
				}
			h1 {
				font-size:50px;
				letter-spacing:-3px;
				color:#C8C8C8;
				text-align:center;

				border-top: 40px solid orangered;
				padding-top: 20px;
				}
			/* Login Form Design */
	
            #loginForm{} /* h1을 감싸고 있으니 건들지 않아도 된다 */
			
			#loginForm fieldset{
				width: 330px;
				padding: 50px;
				margin: 10px auto;
				border: 5px solid violet;
				border-radius: 20px;
			}
			#loginForm fieldset legend{
				display: none;  /* Member Loin 글자가 안보이게 */

			}
			#loginForm fieldset #login{
				float: left;
			}
		
			#loginForm fieldset #login p label{
				display: inline-block;  /* 넓이를 주기전에 블록화  */
				/* background: red; */   /* 확인용 백그라운드 색상 */
				width: 58px;
			}
			#loginForm fieldset #login p input{
				padding: 2px;  /* input 칸 넓이 */
				margin-bottom: 5px;   /* input 칸 바깥 넓이 */
			}
		
			#btnLogin{
				float: left;
				margin-left: 10px;
				background: violet;
				color: #fff;
				border: none;
				padding: 18px 20px;
				border-radius: 10px;

			}
			#btn1, #btn2{
				clear: both;
				margin-left: 62px;
				padding: 5px 0;

			}
		
			#btn2 input[type="button"]{
				background: #333;
				color: #fff;
				padding: 5px;
				border: none;
				border-radius: 5px;
			}
		

		</style>
	</head>

	<body>
		<form id="loginForm">
			<h1>Member Login</h1>
			<fieldset>	
				<legend>Member Loin</legend>
				<div id="login">
					<p>
						<label for="userId" class="labelStyle">아이디</label>
						<input type="text" id="userId" />
					</p>
					<p>
						<label for="userPWD" class="labelStyle">비밀번호</label>
						<input type="password" id="userPWD" />
					</p>
				</div>
					<input type="submit" value="로그인하기" id="btnLogin" />
				<p id="btn1">
					<input type="checkbox" id="saveId" value="savedIdYes" />
					<label for="saveId">아이디저장</label>	
					<input type="checkbox" id="secure" value="secureYes" />
					<label for="secure">보안접속</label>	
				</p>
				<p id="btn2">
					<input type="button" value="회원가입" id="btnJoin" />
					<input type="button" value="아이디/비밀번호 찾기" id="btnSearch" />
				</p>
			</fieldset>
		</form>
	</body>
</html>
