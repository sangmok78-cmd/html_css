<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈공간 채우는 그리드의 auto-fit, auto-fill</title>
    <style>
       .cnt4{
        width: 100%;
        max-width: 1440px;
        margin: 10px auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 300px);

       }
       .item1{
        background: red;
        grid-column: 1/2;
        grid-row: 1/3;
       }
       .item2{
        background: rgb(78, 240, 56);
        grid-column: 2/-1;
        grid-row: 1/2;
       }
       .item3{
        background: rgb(38, 100, 233);
        grid-column: 2/3;
        grid-row: 2/3;
       }
       .item4{
        background: rgb(144, 34, 207);
        grid-column: 3/4;
        grid-row: 2/3;
       }
       .item5{
        background: rgb(0, 0, 0);
        grid-column: 1/-1;
        grid-row: 3/-1;
       }
       @media screen and (max-width:768px) {   
        .cnt4{
            display: block;
        }
        .cnt4>div{
            height: 200px;
        }
       }
/*        @media screen 화면 디스플레이에서만 적용
       포함대상 : 컴퓨터, 태블릿, 스마트폰, TV등 시각적 화면 장치 */
    </style>
</head>
<body>
    <div class="cnt4">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>
</body>
</html>
