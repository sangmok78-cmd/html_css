<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #warp{
            width: 700px;
            height: 800px;
            background: red;
        }
        header{
            width: 100%;
            height: 100px;
            background: yellow;
            text-align: center;
            line-height: 100px;
        }
        nav{
            width: 100%;
            height: 100px;
            background: yellowgreen;
            text-align: center;
            line-height: 100px;
        }
        main{
            width: 100%;
            height: 500px;
            background: gray;
            display: flex;
        }
        section{
            width: 500px;
            height: 100%;
            background: skyblue;
            padding: 20px;
            box-sizing: border-box;
            
        }
        article{
            height: 220px;
            background: #fff;
            margin-bottom:  20px;
       
          
        }
        aside{
            width: 200px;
            height: 500px;
            background: orangered;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer{
            width: 100%;
            height: 100px;
            background: violet;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div id="warp">
        <header>머릿말부분</header>
        <nav>네비게이션부분</nav>
        <main>
            <section>
                <article>본문내용</article>
                <article>중요한내용</article>
            </section>
            <aside>부수적인내용(광고)</aside>
        </main>
        <footer>하단부분</footer>
    </div>
</body>
</html>
