<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈공간 채우는 그리드의 auto-fit, auto-fill</title>
    <style>
        body>div{
            width: 800px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(5, minmax(100px, 1fr)); 
                            /* 같은비율인데 최소값(100px)밑으로는 줄이지마 */
        }
        body>div>div{
            background: #ff0;
        }
        body>div>div:nth-child(even){background: skyblue;}
        
        .cnt1{
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        }                           /* auto-fit 비율을 똑같이만들어라! 단! 최소값은 100px */
        .cnt2{
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr))
        }                           /* auto-fill 최소값(100px)으로 만들어라! */
        .cnt3{
            grid-template-columns:repeat(3, 1fr); 
            gap: 30px 10px;/* goap: colum, row; 위아래 간격 맞출때 사용 */ 
        }
        
        .cnt4{
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            gap: 1em;
        }
        .cnt4 .item1{
            grid-column: 1/4;  /* 1에서 4까지  (1/3의 경우 1에서 3까지)*/ 
            background: #f00;
            grid-row-start: 1;
        }
        .cnt4 .item2{
             /* grid-column: 1/2; */
             grid-row: 2/-1;   /* 내가 어디에 있던 마지막까지 선택하고싶다면 -1을 써주면됨 */
             background: green;
        }
         .cnt4 .item3{
            grid-column: 2/-1;
            grid-row: 2/3;
            background: orangered;

         }
         .cnt4 .item4{
            background: yellow;
         }
         .cnt4 .item5{
            background: red;
         }
    </style>
</head>
<body>
    <div class="cnt1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="cnt2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
    <div class="cnt3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <div class="cnt4">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>
</body>
</html>
