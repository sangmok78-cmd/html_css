<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈공간 채우는 그리드의 auto-fit, auto-fill</title>
    <style>
        body{
            background: #000000;
        }
       .cnt4{
        width: 100%;
        max-width: 1440px;
        margin: 10px auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 300px);
        gap: 10px ;
        height: 100%;
        grid-template-areas:
        "item1 item1 item2 item2"
        "item1 item1 item3 item4"
        "item5 item5 item3 item4"
        
       }
       .item1{
        grid-area: item1;
        background: yellow;
       }
       .item2{
        grid-area: item2;
        background: yellow;
       }
       .item3{
        grid-area: item3;
        background: yellow;
       }
       .item4{
        grid-area: item4;
        background: yellow;
       }
       .item5{
        grid-area: item5;
        background: yellow;
       }
        div{
            width: 100%;
            height: 100;
            object-fit: cover;
        }


       @media screen and (max-width:768px) {   
        .cnt4{
            display: block;
        }
        .cnt4{
            height: 200px;
        }
       }

    </style>
</head>
<body>
    <div class="cnt4">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>
</body>
</html>
