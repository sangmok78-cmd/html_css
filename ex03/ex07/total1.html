			*{margin: 0;padding: 0;}
			body{
				background: url(./images/pattern_gray.png);
				margin-top: 50px;
			}
			h1{
				text-align: center;
				background: #fff;
				padding: 10px 0;
				border-top: 1px solid;
				border-bottom: 5px solid;
			}
			#faqBox{
				width: 500px;
				background: rgb(110, 110, 110);
				margin: 50px auto;
				padding: 20px;
				border: 2px solid #fff;
				border-radius: 10px;
				box-shadow: 0 0 20px #000;
				color: #fff;
			}
			#faqBox h2{
				font-size: 20px;
				margin-bottom: 20px;
								
			}
			#faqBox dl{
				font-size: 12px;
				line-height: 150%;
			}
			
			

			#faqBox dl dd{
				margin-left: 37px;
				padding-top: 20px;
			}
			
/* --------------------------추가------------------------ */
			#faqBox h2{
				border-bottom: 1px dotted #fff;
				padding-bottom: 10px;
				padding-left: 10px;
			}
			
			#faqBox dl dt{
				background: #000;
				padding: 5px;
				border-radius: 10px;
				font-weight: bold;
			}
			#faqBox dl dt::before{
				content: "Q.... ";
				color: #8cf735;
				font-weight: bold;
				font-size: 20px;
			}
			#faqBox dl dd::before{
				content: "A... ";
				color: #efff14;
				font-weight: bold;
				font-size: 20px;

			}
			#faqBox dl dd{
				margin-left: 20px;
				text-align: justify; 
				/* justify 인라인 콘텐츠를 양쪽 정렬합니다. 마지막 줄을 제외하고, 줄 상자의 왼쪽과 오른쪽 끝에 텍스트를 맞추기 위해 사이 공간을 띄웁니다. (양끝을 맡춤)*/
				margin-right: 30px;
			}
		</style>

	<body>
		<h1><img src="images/faq_topimg.jpg" width="687" height="44" alt="faq" /></h1>
		<div id="faqBox">	
		 <h2>3DS MAX에서 에러 메시지</h2>
		 <dl>
			<dt>Missing Map Files 의 에러 메시지가 나옵니다</dt>
			<dd>
					 위와 같은 에러 메시지는 맥스 3.1 풀버전을 설치하시지 않으셨기 때문입니다.
					맥스 3.1 setup 시에 custom 옵션에서 모든 항목을 체크하시면 door 와 windows라는 플러그인이 설치가 됩니다.
			</dd>
		 </dl>
		</div>
	</body>
