<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 800px;
        }
        #section1{background: red;}
        #section2{background: yellowgreen;}
        #section3{
            background: url(./images/lode.jpg) no-repeat center center/cover fixed;
            /* 이미지 불러오기, 반복여부, 위치, 빈틈없이 채우기, 배경고정 */
            /* cover의 경우 배경을 가득채우는 태그 */
            /* fixed의 경우 배경이 고정되어. 밑에 깔린것처럼 보임(다른배경은 움직이기때문) */

        }
        #section4{background: aqua;}
        #section5{background: violet;}
    </style>
</head>
<body>
    <div id="section1"></div>
    <div id="section2"></div>
    <div id="section3"></div>
    <div id="section4"></div>
    <div id="section5"></div>
</body>
</html>
