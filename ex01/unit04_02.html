<!DOCTYPE HTML>
<html>
<head>
	<title>박스 그림자 효과 만들기</title>
	<meta charset="UTF-8">
			<style type="text/css">
				dl { 
					background-color:#f30; 
					color:#fff; 
					font-size:13px;
					width:50%; 
					padding:20px;
					margin:0 auto;
					box-shadow: -10px -20px 30px #000, -20px -40px 30px green;
					/* prefix를 사용하여 box-shadow 속성을 지정합니다.*/
				}
				h1{
					text-align: center;
					background-color: aqua;
					
					margin: 50px auto;
					width: 500px;
					color: yellow;
					box-shadow: -10px -20px 30px #f30
				}
			</style>
</head>

<body>
	<h1>박스 그림자 효과 만들기</h1>
			<dl>
				<dt>box-shadow</dt>
				<dd>박스 모델의 그림자 효과를 적용합니다.</dd>
				<dd>offset-x offset-y blur-radius spread-radius color 값을 지정합니다. </dd>
			</dl>
</body>
</html>
