<!DOCTYPE HTML>
<html>
	<head>
		<title>선택자간의 우선 순위 알아보기</title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body{background: green; color: blue;}
			#bgPage1{background: rgb(245, 159, 159); color: #fff;}
			.bgPage2{background: yellow;}

			/* 원래 일반태그끼리는 마지막에 쓴게 우선순위지만 id가 가장 우선순위가 된다. */

			span{color: red !important;}
			.blueText{color: blue;}
		  /*  !important; 우선수위가 낮은 선택자여도 해당 태그를 쓰면 최우선으로 적용된다 */

		</style>
	</head>

	<body id="bgPage1" class="bgPage2">
		
		<h1>선택자간의 우선 순위 알아보기</h1>
		<hr />
		<div>
			<h2>굴 이야기</h2> 
			<p class="bgPage2">   <!--!important가 없으면 인라인요소내 스타일이 우선순위 -->
				일명 <span class="blueText" style="color: blueviolet;">석화</span>라고도 하는데 멀리서 보면 따낸 굴조개 껍질이 바위면에 하얗게 붙어있어서 마치 <span class="blueText">꽃무더기</span>를 연상하게 한다. 굴은 <span class="blueText">3대 영양소</span>는 물론 비타민, 미네랄에 이르기까지 풍부한 영양분을 함유하고 있어서 완전식품인 우유와 별로 다를 바가 없다.
			</p>
		</div>
	</body>
</html>
