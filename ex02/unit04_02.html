		<meta charset="UTF-8" />
		<style type="text/css">
		/* a 요소를 이용하여 선택자를 정의합니다. */
			a{
				text-decoration: none;
			}
			a[title="조주기능사"]{

			}

				background: red;
				color: #fff;
			}
			a[title$="기능장"]{ /* $ ~~로 끝나는 */
				background: green;
				color: #fff;
			}
			a[title^="제과"]{  /* ^ ~~로시작하는 */
				background: red;
				color: #fff;
			}  /* 순서에 따라 중복되는게 바뀐다. 마지막으로 태그준걸로 적용됨 */
			
			a[title*="산업기사"]{ /* * ~~가 들어간 모든걸 */
				font-weight: bold;
				color: rgb(118, 248, 118);
			}
		</style>
	</head>
