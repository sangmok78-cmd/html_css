<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;} 
        /* box-sizing: border-box가로 사이즈에 맞게 맞춰줌 */

        #wrap{width: 500px; /* background: yellow; */ margin: 50px auto;}
        /* background: yellow; 위의 백그라운드는 확인용 */

        

        #wrap h1{text-align: center;}
        .box{
            width: 100%;
            border: 5px solid #000;
            padding: 20px;
            font-weight: bold;
        }
        header{
             border: 5px solid #000;
             margin-bottom: 20px;
             padding: 20px;
             text-align: center;
             
        }
        nav{
            border: 5px solid #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        .nav1{width:25% }
        .nav2{width: 48%}
        nav>div{
            background: cyan;
            padding: 20px;
        }
        article{
            border: 5px solid #000;
            margin-bottom: 20px;
            padding: 20px;
            text-align: center;
        }
        article p{
            text-align: left;
        }
        article figure{
            border: 5px solid #000;
            padding: 20px;
            margin-top: 20px;
        }
        article figure figcaption{
            background: pink;
            padding: 20px;
        }
        footer{
            border: 5px solid #000;
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        footer>div{
            background: red;
            padding: 20px;
            text-align: center;
        }
        .footer1{width: 25%;}  /* 1번 class->양쪽 칸크기가 같아서 1개로 지정 */
        /* 칸이 3개로, html은 3개로 만들어주나, 양쪽크기가 같아, class이름은 1개로 지정 */
        .footer2{width: 48%;}

    </style>
</head>
<body>
    <div id="wrap">
        <h1>Semantic</h1>
        <div class="box">
            <header>header
                <nav>
                    <div class="nav1">&nbsp;</div> <!-- &nbsp;공백을 뜻한다 -->
                    <div class="nav2">nav</div>
                    <div class="nav1">&nbsp;</div>
                </nav>
            </header>
            <article>article   <!-- Lorem쓰고 탭하면, 의미없는 글이 써짐 -->
                <p>Lorem ipsum dolor sit amet consectetur <br>
                     alias, maiores eaque minus <br>
                     veritatis enim upiditate illo doloribus
                      beatae!</p>
                <figure>
                    <figcaption>figure</figcaption>
                </figure>
                
            </article>
            <footer>
                <div class="footer1">&nbsp;</div> <!-- &nbsp;공백을 뜻한다 -->
                <div class="footer2">footer</div>
                <div class="footer1">&nbsp;</div>     
            </footer>
        </div>
    </div>
</body>
</html>
