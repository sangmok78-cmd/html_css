<!DOCTYPE HTML>
<html>
	<head>
		<title>첫 번째, 짝수 번째, 세 번째 li 요소 꾸미기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
		/* 첫번째 li 태그  */

			li{background: silver; color: brown;}
			li:first-child{background: yellowgreen;}
			/* first-child li중에 첫번째 있는 아이만 변경 */
		
			
			li:nth-child(3){background: red;}
			/* nth-child 숫자나 짝수 홀수 등 지정 가능한 태그 */
			
			li:nth-child(even){background: violet;}
			li:nth-child(odd){background: rgb(247, 186, 108);}
			    /* even 짝수를 의미 */
				 /* odd 홀수를 의미 */
		    		
			
			
		</style>

	</head>

	<body>
		<h1>순서와 관련있는 가상 선택자</h1>
		<hr />
		<h2>전통 한과 차 만들기</h2> 
		<ul>
			<li>약식</li>
			<li>곶감쌈</li>
			<li>수정과</li>
			<li>오미자차</li>
			<li>수박떡화채</li>
		</ul>
	</body>
</html>
