<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선 svg 애니메이션</title>
    <style>
        line{ stroke:black; stroke-width: 2;}
        .line{animation:  dash 2s linear infinite;}
        @keyframes dash {
/* 시작점 */ from{  
                stroke-dashoffset: 200;
            }
            to{
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
    <svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
        <!-- viewBox="0 0 200 200" xy좌표값, 가로세로넓이의 박스 -->
        <line stroke-dasharray="0" x1="0" y1="40" x2="200" y2="40" />
        <line stroke-dasharray="100" x1="0" y1="60" x2="200" y2="60" />
        <line stroke-dasharray="190" x1="0" y1="80" x2="200" y2="80" />
        <line stroke-dasharray="300" x1="0" y1="100" x2="200" y2="100" />
        <line stroke-dasharray="5,5" x1="0" y1="120" x2="200" y2="120" />
        <line stroke-dasharray="5,20" x1="0" y1="140" x2="200" y2="140" />
        <line class="line" stroke-dasharray="200" strok-dashoffset="200" x1="0" y1="160" x2="600" y2="160" />

        <!-- stroke-dasharray : 선의 패턴을 지정 0(그냥 직선) 20,5(20선 5간격 20선 5간격```) 
             stroke-dashoffset : 패턴의 시작점을 지정 -->
    </svg>
</body>
</html>
