<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원 svg 애니메이션</title>
    <style>
        .cir{width: 150px; height: 150px;}
        .cir circle{
            fill: none;
            stroke-width: 10px;
            stroke-linecap: round;
            animation: loader 4s infinite ease-in-out;
            transform-origin: 50% 50%;
        }
        @keyframes loader{
            0%{transform: rotate(0deg);}
            50%{transform: rotate(360deg);}
            100%{transform: rotate(0deg);}
        }
        .cir circle:nth-child(1){
            stroke: red;
            stroke-dasharray: 30;
            animation-delay: -0.4s;
        }
        .cir circle:nth-child(2){
            stroke: violet;
            stroke-dasharray: 150;
            animation-delay: 0.4s;
        }
        .cir circle:nth-child(3){
            stroke: blue;
            stroke-dasharray: 200;
            animation-delay: -0.8s;
        }
        .cir circle:nth-child(4){
            stroke: green;
            stroke-dasharray: 240;
            animation-delay: .1s;
        }
    </style>
</head>
<body>
    <svg class="cir">
        <circle cx="75" cy="75" r="10" />
        <circle cx="75" cy="75" r="30" />
        <circle cx="75" cy="75" r="50" />
        <circle cx="75" cy="75" r="70" />
    </svg>
</body>
</html>
