<!DOCTYPE HTML>
<html>
	<head>
		<title> 절대 좌표 방식으로 배치하기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body { 
				font:12px "맑은 고딕",돋움,arial; 
				margin-top:20px; 
				margin-left:50px;
				}
			h1 { 
				font-size:2em; 
				color:#ffffff; 
				text-align:center; 
				margin:0px; 
				padding:10px 15px; 
				background-color:#666; 
				/* width:100%; */
				}
			h2 {
				font-size:1.5em;
				padding-left:120px;
				padding-top:30px;
				letter-spacing:-2px;
				text-shadow:-1px -1px 15px #000;
				}
			h3 {
				font-size:1.1em;
				padding-left:120px;
				letter-spacing:-1px;
				font-weight:normal;
				color:#8c8c8c;
				}
			p {
				text-align:right;
				padding-right:40px;
				}
			a {
				color:#333;
				text-decoration:none;
				font-weight:bold;
				font-family:"Arial Black",arial;
				}
			div {
				width:342px;
				height:150px;
				}

			h1{
				position: absolute;
				width: 100%;
				left: 0;
				bottom: 0;

			}
			/* Layout */
			#book1{background: red;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -171px;
				margin-top: -75px;
				z-index: 1;
	/* 	정가운데로 옮기고 싶으면 넓이랑 높이의 반값으로 마진을 -줘서 이동하면 됨 */
	       /* z-index 밑에있는걸 위로 올리고 싶을때 쓰는 태그 (순번으로 조정가능) */
			 }
			#book2{background: teal;
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%); /* top, left기준으로만 적용 */
/* transform: translate(-50%, -50%); 넓이 높이를 모를경우(단독으로 사용시) 가운데 옮기고싶을때 사용 */
                
			
			}
			#book3{background: yellow; 
				position: absolute; 
				top: 0; 
				left: 0;
				
			}
			#book4{background: aqua;
				position: absolute;
				bottom: 0;
				right: 0;			
			}


		/* 	position: absolute 사용후 위치 지정하면 무조건 그 위치로 간다(절대좌표) */

		</style>
	</head>

	<body>
		<header>
			<h1 id="titlePage">시리즈 안내</h1>
		</header>
		<section>
			<div id="book1">
				<h2>실력이 탐나는 시리즈</h2>
				<h3>전략적 실전 대비 입문서 </h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
			<div id="book2">
				<h2>길라잡이 시리즈</h2>
				<h3>단계별로 배울 수 있는 지침서</h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
			<div id="book3">
				<h2>회사 실무에 힘을 주는 시리즈</h2>
				<h3>자연스럽게 익히는 OA 핵심 기능 수록 </h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
			<div id="book4">
				<h2>눈길 시리즈</h2>
				<h3>IT 실무 교재 시리즈</h3>
				<p><a href="http://infopub.co.kr" target="_blank" title="정보문화사 사이트로 이동합니다.">&gt;&gt; GO</a></p>
			</div>
		</section>
	</body>
</html>
