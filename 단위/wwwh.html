<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>vw, vh vs % 차이</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background: #f0f0f0;
    }
    .container {
      width: 80vw;
      height: 60vh;
      margin: 30px auto;
      background: #fff;
      border: 2px solid #333;
      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      padding: 20px;
      box-sizing: border-box;
    }
    .box {
      background: #4fc3f7;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .vw-box {
      width: 30vw;
      height: 15vh;
    }
    .percent-box {
      width: 30%;
      height: 15%;
      background: #81c784;
    }
    .desc {
      font-size: 1rem;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>vw와 %의 차이</h2>
  <div class="container" style="height: 40vh;">
    <div>
      <div class="box vw-box">width: 30vw</div>
      <div class="desc">뷰포트 너비의 30%</div>
    </div>
    <div>
      <div class="box percent-box">width: 30%</div>
      <div class="desc">부모(.container) 너비의 30%</div>
    </div>
  </div>

  <h2>vh와 %의 차이</h2>
  <div class="container" style="height: 40vh;">
    <div>
      <div class="box vw-box" style="height: 15vh;">height: 15vh</div>
      <div class="desc">뷰포트 높이의 15%</div>
    </div>
    <div>
      <div class="box percent-box" style="height: 15%;">height: 15%</div>
      <div class="desc">부모(.container) 높이의 15%</div>
    </div>
  </div>
</body>
</html>
